name: KCOV Bats Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      # 2️⃣ Build KCOV Docker image
      - name: Build KCOV Docker image
        run: docker build -f Dockerfile.kcovbase -t kcov-test-image .
      # 3️⃣ Make all .bats tests executable
      - name: Make .bats tests executable
        run: chmod +x tests/*.bats
      # 4️⃣ Run KCOV on each .bats test individually
      - name: Run Bats tests with KCOV
        run: |
          mkdir -p coverage
          chmod 777 coverage
          for test_file in tests/*.bats; do
            test_name=$(basename "$test_file" .bats)
            echo "Running KCOV on $test_file"
            docker run --rm \
              -v "${{ github.workspace }}:/workspace" \
              -w /workspace \
              kcov-test-image \
              kcov /workspace/coverage/$test_name --include-path=/workspace -- /bin/bash "$test_file"
          done
      # 5️⃣ Upload merged coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/merged