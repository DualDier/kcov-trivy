name: KCOV Bats Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Build KCOV Docker image using Dockerfile.kcovbase
      - name: Build KCOV Docker image
        run: docker build -f Dockerfile.kcovbase -t kcov-test-image .

      # 3️⃣ Make .bats tests executable
      - name: Make .bats tests executable
        run: chmod +x tests/*.bats

      # 4️⃣ Run .bats tests with KCOV and generate merged coverage
      - name: Run Bats tests with KCOV
        run: |
          # Create directories for KCOV output
          mkdir -p coverage/temp coverage/merged
          
          # Run KCOV on all .bats tests individually
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            kcov-test-image \
            kcov --include-path=/workspace /workspace/coverage/temp tests/*.bats

      # 5️⃣ Merge coverage reports into a single HTML report
      - name: Merge coverage reports
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            kcov-test-image \
            kcov --merge /workspace/coverage/merged /workspace/coverage/temp/*

      # 6️⃣ Upload merged coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/merged
