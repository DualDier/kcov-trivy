name: KCOV Bats Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build KCOV Docker image
      - name: Build KCOV Docker image
        run: docker build -f Dockerfile.kcovbase -t kcov-test-image .

      # 3️⃣ Make all .bats tests executable
      - name: Make .bats tests executable
        run: chmod +x tests/*.bats

      # 4️⃣ Run KCOV on each .bats test
      - name: Run Bats tests with KCOV
        run: |
          mkdir -p coverage/temp coverage/merged
          for test_file in tests/*.bats; do
            echo "Running KCOV on $test_file"
            docker run --rm \
              -v "${{ github.workspace }}:/workspace" \
              -w /workspace \
              kcov-test-image \
              kcov --include-path=/workspace /workspace/coverage/temp "$test_file"
          done

      # 5️⃣ Merge all KCOV reports into a single HTML report
      - name: Merge KCOV reports
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            kcov-test-image \
            kcov --merge /workspace/coverage/merged /workspace/coverage/temp/*

      # 6️⃣ Upload merged coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/merged
